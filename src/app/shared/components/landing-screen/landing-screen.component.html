<section class="vh-100 bg-dark"  >
  <div class="container py-5 h-100 " style="min-width: 100%; min-height: 100%;">
    <div class="row d-flex justify-content-center align-items-center h-100 " >
      <div class="col col-xl-10" >
        <div class="card" style="border-radius: 1rem;">
          <div class="row g-0">
            <div class="col-md-6 col-lg-5 d-none d-md-block" >
              <img src="../../../../assets/images/about-img.svg"
                alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem; min-height: 100%;" />
            </div>
            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">

                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" >

                  <div class="d-flex align-items-center mb-3 pb-1">
                    <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                    <span class="h1 fw-bold mb-0">CMD</span>
                  </div>
                  
                  <!-- <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px; font-family: sans-serif;" ><a>Sign-Up</a> 
                  </h5> -->
                  <div style="float: left;">
                    <h1 *ngIf="cmd">Welcome to CMD</h1>
                    <h1 *ngIf="cm">Welcome to KKD</h1>
                  </div>
                  <br> <br><br>
                 
         
                  <div class="form-outline mb-4">
                    
                    <label class="form-label" for="form2Example17">Email address</label>
                    <input type="email" id="form2Example17" class="form-control form-control-lg" 
                    type="email"
                    placeholder="username"
                    #username
                    name="username"
                    id="username"
                    formControlName="username"
                    required/>
                   
                  </div>

                  <div class="form-outline mb-4">
                    <label class="form-label" for="form2Example27">Password</label>
                    <input type="password" id="form2Example27" class="form-control form-control-lg"
                    (keydown.enter)="set(username.value,password.value)"
                    type="password"
                    placeholder="Password"
                    #password
                    name="password"
                    id="psw"
                    formControlName="password"
                    required
                    />
                  
                  </div>

                  <div class="pt-1 mb-4">
                    <button class="btn btn-dark btn-lg btn-block" type="submit" [disabled]="!loginForm.valid" (click)="set(username.value, password.value)"  >Login</button>
                  </div>
                  <div class="pt-1 mb-4">
                  <button (click)="signInWithGoogle()" style="text-decoration : none; cursor: pointer;      padding-left: 48%; background-color: white; border: none;  "> 
                    <img src="https://www.techgeekandmore.com/wp-content/uploads/2018/05/Google.jpg" alt="" height="20px" width="20px"> 
                  </button>
                </div>
                  <a class="small text-muted" routerLink="/forgot-password">Forgot password?</a> <br><br>
                  <p class="mb-5 pb-lg-2" style="color: #393f81; cursor: pointer;" >Don't have an account? </p>
                      <div style="float: right; font-size: 1.2em; cursor: pointer;">
                        <a (click)="display()">Login as doctor</a><br/>
                        <a (click)="display1()" routerLink="/patientlogin">Login as patient</a><br/>
                      </div>
                     
                  <!-- <a href="#!" class="small text-muted">Terms of use.</a>
                  <a href="#!" class="small text-muted">Privacy policy</a> -->
                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
