<section class="vh-100 bg-danger"  >
  <div class="container py-5 h-100 " style="min-width: 100%; min-height: 100%;">
    <div class="row d-flex justify-content-center align-items-center h-100 " >
      <div class="col col-xl-10" >
        <div class="card" style="border-radius: 1rem;">
          <div class="row g-0">
            <div class="col-md-6 col-lg-5 d-none d-md-block" >
              <img src="../../../../assets/images/book-img.svg"
                alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem; min-height: 100%;" />
            </div>
            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">

                <form>

                  <div class="d-flex align-items-center mb-3 pb-1">
                    <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                    <span class="h1 fw-bold mb-0">Sign-Up</span>
                  </div>


                  <div class="form-outline mb-4">
                    <label class="form-label" for="form2Example17">Email address</label>
                    <input type="email" id="form2Example17" class="form-control form-control-lg" [(ngModel)]="username"/>
                    
                  </div>

                  <div class="form-outline mb-4">
                    <label class="form-label" for="form2Example27" [(ngModel)]="password">Password</label>
                    <input type="password" id="form2Example27" class="form-control form-control-lg" />
                   
                  </div>

                  <div class="pt-1 mb-4">
                    <button class="btn btn-dark btn-lg btn-block" type="button" (click)="register()">Sign-Up</button>
                  </div>
                  <div class="col-6">

                    <a routerLink="/landing" style="text-decoration : none; cursor: pointer;"> <h4>Have an account? </h4></a>
        
                </div>
                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
